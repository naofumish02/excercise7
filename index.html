<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color: rgb(58, 10, 10);">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


<div class="container" style="background-color: rgba(143, 141, 141, 0.527); height: 60vh; border: 1px solid white; margin-top: 5%; width: 50%;">
 
  <form class="text-white pt-5 ps-5" style="font-size: 120%;">
    <h1 class="me-4" style="text-align: center;"> Check-Out Form </h1>
    <div class="row">
        
        <div class="col-6">
            <label for="fname" class="form-label"> First Name: </label>
            <input type="text" class="form-control" name="fname" id="fname" style="width: 80%;">
        </div>
        <div class="col-6">
            <label for="lname" class="form-label"> Last Name: </label>
            <input type="text" class="form-control" name="lname" id="lname" style="width: 80%;">
        </div>
        <div class="mt-2"></div>
        <div class="col-12">
            <label for="region" class="form-label"> Region:  </label>
            <select class="form-select" id="region" style="width: 92%;">
                <option value="choose" disabled selected> choose your region here </option>
                <option value="NCR"> NCR </option>
                <option value="Region1"> Region I </option>
                <option value="Region2"> Region II </option>
                <option value="Region3"> Region III</option>
                <option value="Region4"> Region IV-A </option>
                <option value="MIMAROPA"> Region MIMAROPA </option>
                <option value="Region5"> Region V</option>
                <option value="Region6"> Region VI</option>
                <option value="Region7"> Region VII</option>
            </select></td>
        </div>
        <div class="mt-3"></div>
        <div class="col-12">
            <label for="num" class="form-label"> Contact Number: </label>
            <input type="tel" class="form-control" name="num" id="num" style="width: 50%;">
        </div>
        <div class="mt-3"></div>
        <div class="col-12">
            <label for="pmethod"> Payment Method: </label>
            <br>
            <input type="radio" class="form-check-input" name="pmethod" id="cod" value="cash on delivery" onclick="Payment('Cash on Delivery')"> 
            <label for="cod" class="form-check-label me-4">Cash on Delivery</label>

            <input type="radio" class="form-check-input" name="pmethod" id="bank" value="bank" onclick="Payment('Bank Transfer')">
            <label for="bank" class="form-check-label me-4"> Bank Transfer </label>
    
            <input type="radio" class="form-check-input" name="pmethod" id="gcash" value="gcash" onclick="Payment('Gcash Payment')">
            <label for="gcash" class="form-check-label"> Gcash </label>
        </div>
        <div class="mt-3 col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" onclick="receipt()"> Place Order  </button>
              <div class="modal" id="modal1">
                <div class="modal-dialog mt-5" >
                  <div class="modal-content"style="border: 1px solid rgb(3, 3, 3);" >
                    <div class="modal-header border-bottom-1" style="background-color: rgb(58, 10, 10); border-bottom: 1px solid black;">
                      <h5 class="modal-title" id="exampleModalLabel"> Order Review: </h5>
                    </div>
                    <div class="modal-body" style="background-color: rgb(58, 10, 10);">
                      <div>
                        <p id="display"> </p>
                        <p id="display2"> </p>
                      </div>
                    </div>
                    <div class="modal-footer" style="background-color: rgb(58, 10, 10);">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel </button>
                      <button type="submit" class="btn btn-success" data-bs-dismiss="modal"> Confirm </button> 
                    </div>
                  </div>
                </div>
              </div> 
        </div>
    </div>
  </form>  
</div>
<script>
    function receipt(){
        let fname = document.getElementById('fname').value;
        let lname = document.getElementById('lname').value;
        let rgion = document.getElementById('region').value;
        let cp = document.getElementById('num').value;

        document.getElementById('display').innerHTML = fname + " " + lname + "<br>" + rgion + "<br>" + cp;
    }
    function Payment(method){
        document.getElementById('display2').innerHTML = method;
    }
</script>



</body>
</html>
